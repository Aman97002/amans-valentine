<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <style>
        body { text-align: center; background-color: pink; }
        .confetti { position: absolute; pointer-events: none; }
        .button { padding: 15px 30px; font-size: 20px; cursor: pointer; transition: background 0.3s; }
        .button:hover { background: red; color: white; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.4.0/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Happy Valentineâ€™s Day!</h1>
    <p>Click the button below to avoid giving your heart away!</p>
    <button class="button" id="noButton">No</button>
    <h2 id="dodgesCounter">Dodges: 0</h2>
    <audio id="soundEffect" src="sound.mp3" preload="auto"></audio>
    <script>
        let dodges = 0;
        const noButton = document.getElementById('noButton');
        const dodgesCounter = document.getElementById('dodgesCounter');
        const soundEffect = document.getElementById('soundEffect');

        noButton.addEventListener('click', () => {
            dodges++;
            dodgesCounter.innerText = `Dodges: ${dodges}`;
            soundEffect.play();
            confetti();
            noButton.style.transition = 'transform 0.5s';
            noButton.style.transform = 'translate('+ (Math.random() * 100 - 50) + 'px,'+ (Math.random() * 100 - 50) + 'px)';
        });
    </script>
</body>
</html>
